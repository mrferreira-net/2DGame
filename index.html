<!DOCTYPE html>

<html>
    <head>
        <title>
            Mighty's Tower Defense
        </title>

        <link rel="apple-touch-icon" sizes="180x180" href="Documents/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="Documents/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="Documents/favicon-16x16.png">
        <link rel="manifest" href="Documents/site.webmanifest">
        <link rel="mask-icon" href="Documents/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="script.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div style="display: flex; padding: 10px;">
            <div>
                <a href="https://mr-ferreira.com">
                    <img alt="siteIcon" src="Documents/icon.png" id="siteIcon">
                </a>
            </div>
            
        </div>
        <div id="container" style="height: 540px; width: 960px;">
            <canvas id="display" height="540" width="960"></canvas>
            <img src="Assets/Backgrounds/transition.png" id="transitionScreen"></img>

            <menu id="menuControls">
                <div>
                    <button id="playButton" style="bottom: 185px;" onclick="play()">Play!</button>
                </div>
                <div>
                    <button id="mapsButton" style="bottom: 180px;" onclick="screenTransition(event)">Maps</button>
                </div>
                <div>
                    <button id="settingsButton" style="bottom: 175px;" onclick="screenTransition(event)">Settings</button>
                </div>
                <div class="card" style="width: 200px;" id="mapPreview">
                    <h5>Current Map</h5>
                    <img src="Assets/Backgrounds/AsteroidDefense.png" class="card-img-top" alt="mapPreview" id="mapPreviewImage">
                    <div class="card-body">
                      <p class="card-text" id="mapPreviewText">Asteroid Defense</p>
                    </div>
                </div>
            </menu>

            <menu id="gameControls">
                <div style="width: 190px; height: 460px; bottom: 2px; right: 2px; background-color: rgba(0, 0, 0, 0.637);
                z-index: 0; position: absolute; border-radius: 10%; border-bottom-left-radius: 0%;"></div>
                <div style="width: 330px; height: 100px; bottom: 2px; right: 192px; background-color: rgba(0, 0, 0, 0.637);
                z-index: 0; position: absolute; border-radius: 10%; border-bottom-right-radius: 0%; border-top-right-radius: 0%;"></div>
                <button id="backToMenu" onclick="screenTransition(event)">Main Menu</button>
                <button id="placeTower">Place Tower</button>
            </menu>

            <menu id="mapsControls">
                <button id="backToMenu" onclick="screenTransition(event)">Main Menu</button>
                <div class="card" style="width: 18rem;" id="asteroid">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
            </menu>

            <menu id="settingsControls">
                <button id="backToMenu" onclick="screenTransition(event)">Main Menu</button>
            </menu>
        </div>

        <div>
            <button style="bottom: 185px;" onclick="test()">test</button>
            <button style="bottom: 185px;" onclick="createPath()">create path</button>
        </div>

        <div id="position"></div>

        <div id="footnote">
            Made by <a href="https://mr-ferreira.com" target="_blank">Matheus 
                Ferreira</a>
            <br>
            <br>
            <a href="https://github.com/Mr-Ferreira/2DGame" target="_blank">See Sourcecode</a>
        </div>
    </body>
</html>
